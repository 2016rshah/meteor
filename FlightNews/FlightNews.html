<head>
  <title>FlightNews</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwNSISshE01c8ewPQzsvV5mC6XRqC7jJU&sensor=false"> </script>
  <script>
	 google.maps.event.addDomListener(window, 'load', initialize);
  </script>
</head>

<body>
	{{> share}}
	{{> container}}
</body>


<template name = "share">
	<div id = "shareButtons" class = "btn-group">
		<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
	      Share
	      <span class="caret"></span>
    	</button>
	   <ul class="dropdown-menu" role="menu">
	      <li><a href="twitter">Twitter</a></li>
	      <li><a href = "facebook">Facebook</a></li>
	   </ul>
	</div>
</template>

<template name = "map">
	<div id="googleMap" style="width:700px;height:600px; "></div>
</template>
<template name = "whiteSpace">
	<br>
</template>
<template name="addressFinder">
 	<div id = "buttons" class="btn-groups">
	 	<div class = "category btn btn-lg" id = "depart">Enter departing location</div>
		<div class = "category btn btn-lg" id = "arrive">Enter arriving location</div>
		<div class = "category btn btn-lg" id = "calcRoute">Calculate Route</div>
	</div>
	<div id = "textboxes" class = "textboxes">
		{{#if add_depart}}
 			<div class = "text"><input type = "text" id = "add-depart" placeholder = "Departing Airport?" style = "width:470px"/></div>
 		{{/if}}
 		{{#if add_arrive}}
 			<div class = "text"><input type = "text" id = "add-arrive" placeholder = "Arriving airport?" style = "width:470px"/></div>
 		{{/if}}
	</div>
</template>
<template name = "container">
	<div id="wrapper" style="text-align: center">
		<div style="display: inline-block">
			{{> addressFinder}}
			{{> map}}
		</div>
	</div>
</template>
